      type: git
      name: DevOps/azure-pipeline-templates
      ref: refs/heads/feature/fe-purejs-library-template

extends:
  template: pipeline-fe-nobuild-library.yaml@templates
  parameters:
    libraryName: 'cp-openapi-gen-plugin'
